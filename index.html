<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>To-Do List Web App</h1>
        
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Title" required>
            <textarea id="taskDescription" placeholder="Description" required></textarea>
            <button onclick="addTask()">Save</button>
        </div>
        
        <div class="task-section">
            <h2>Pending Tasks</h2>
            <div id="pendingTasks" class="task-list"></div>
        </div>
        
        <div class="task-section">
            <h2>Completed Tasks</h2>
            <div id="completedTasks" class="task-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
